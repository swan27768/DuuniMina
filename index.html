<!doctype html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <title>DuuniMinä</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Opettajan info - vain desktop -->
    <button
      id="infoBtn"
      class="info-btn"
      onclick="openInfo()"
      aria-label="DuuniMinän tutkimuksellinen perusta"
    >
      i
    </button>

    <div id="app">
      <section id="start">
        <h1>DuuniMinä</h1>

        <img src="img/duunimina-hero.png" class="hero-img" alt="DuuniMinä" />

        <p>
          DuuniMinä ei arvioi sinua – se näyttää, missä olet luontaisesti vahva.
        </p>

        <button onclick="startTest()">Aloita testi</button>
      </section>

      <section id="test" class="hidden"></section>
      <section id="result" class="hidden"></section>
    </div>

    <script src="js/content.js"></script>
    <script src="js/data.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
